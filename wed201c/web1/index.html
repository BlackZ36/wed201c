<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bootstrap Modal Example</title>
    <style>
      p {
        color: red;
        padding: 10px 5px;
        background: black;
      }
      .fancy {
        font-family: cursive;
        background: red;
        color: green;
      }
      .plain {
        font-family: Times, serif;
        color: black;
      }
    </style>
  </head>
  <body>
    <p class = "fancy plain">Hi</p>
  </body>
</html>
